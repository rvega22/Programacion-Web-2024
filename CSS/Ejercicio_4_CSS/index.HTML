<!DOCTYPE html>
<html lang="sp">
    <head>
        <meta charset="UTF-8">
        <title>Cuestionario</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="box_cuestionario">
           
            <form action="submit" method="post">
                <h2 id="letra_titulos">Cuestionario</h2>
                <label for="name">Nombre</label>
                    <input 
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Ingresa tu nombre"
                    required>
                
                <label for="email">Email</label>
                    <input 
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Ingrese su email"
                    required>

                <label>
                    <label for="Motivo de adopcion">Descripcion del Problema</label>
                    <textarea 
                        required
                        name="Descripcion"
                        rols="20"
                        cols="70"
                        placeholder="Ingrese el motivo por el cual desea adoptar un gato">
                    </textarea>
                </label>

                <label for="contacto">Motivo de contacto</label>
                <select name="contacto" id="contacto">
                    <optgroup label="Asustos personales">
                        <option>Para tener un compañero</option>
                        <option>Para poder cuidar a alguien</option>
                        <option>Por que siempre quise un gato</option>
                    </optgroup>

                    <optgroup label="Animal de apoyo">
                        <option>Porque me siento solo</option>
                        <option>Porque un medico me recomendo un animal de apoyo</option>
                        <option>Apoyo terapeutico</option>
                    </optgroup>

                    <optgroup label="Niños">
                        <option>Mis hijos quieren un gato</option>
                    </optgroup>
                </select>

                <label for="gato">Tipo de gato</label>
                <input list="opciones" id="gato" name="gato">
                <datalist id="opciones">
                    <option value="Abisinio">
                    <option value="American wirehair">
                    <option value="Asiático">
                    <option value="Birmano">
                    <option value="Burmés">
                    <option value="Gato británico de pelo corto">
                    <option value="Gato Persa de pelo largo">
                </datalist>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
