<!DOCTYPE html>
<html lang="Es">
    <head>
        <meta charset="UTF-8">
        <title>Spectralook</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="box_title">
                <img class="logo_image" src="img/Lentes_de_sol.png" alt="Imagen de lentes de sol">
                <h1>SPECTRALOOK</h1>
            </div>
    
            <div class="separacion">
                <nav class="centrado espaciado">
                    <a class="main_link letra" href="#">NOVEDADES</a>
                    <a class="link letra" href="#">LENTES DE SOL</a>
                    <a class="link letra" href="#">LENTES DE VISTA</a>
                    <a class="link letra" href="#">PERSONALIZADOS</a>
                </nav>
            </div>
    
            <div class="alineacion">
                <img class="imagenes" src="img/search.png" alt="Buscar">
                <img class="imagenes" src="img/user.png" alt="User">
                <img class="imagenes" src="img/shopping.png" alt="Carrito de compra">
            </div>
        </header>
    </body>

</html>
