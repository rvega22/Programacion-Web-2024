<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Visual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="titulo">Calculadora</h1>
        <div class="secciones"> 
            <section class="contenedor-calculadora">
                <div class="resultado">
                    <h3 id="cuadro"> </h3>
                </div>
        
                <div class="panel">
                    <button class="boton-num">7</button>
                    <button class="boton-num">8</button>
                    <button class="boton-num">9</button>
                    <button class="boton-num" id="color">/</button>
                    <button class="boton-num">4</button>
                    <button class="boton-num">5</button>
                    <button class="boton-num">6</button>
                    <button class="boton-num" id="color">*</button>
                    <button class="boton-num">1</button>
                    <button class="boton-num">2</button>
                    <button class="boton-num">3</button>
                    <button class="boton-num" id="color">-</button>
                    <button class="boton-num">0</button>
                    <button class="boton-num" id="color">=</button>
                    <button class="boton-num" id="color">C</button>
                    <button class="boton-num" id="color">+</button>
                </div>
            </section>
    
            <section class="historial">
                <div class="historial-titulo">
                    <h2>Historial de calculos</h2>
                </div>
    
                <div id="historial">

                </div>
            </section>
        </div>
    </main>


    <script src="calculadora.js"></script>
</body>
</html>
