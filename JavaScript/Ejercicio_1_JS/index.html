<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript</h1>

    <script>

        const numero1 = parseInt(prompt("Elige el un numero", 0));
        const numero2 = parseInt(prompt("Elige el un numero", 0));
        const signo = prompt("Escribe que operacion quieres hacer");

        function operacion(num1,num2,sig) {
            if (Number.isNaN(num1) || Number.isNaN(num2)) {
                console.log("Un valor no es numero");
            }
            switch (sig) {
                case "+":
                    console.log(num1 + num2);
                    break;

                case "-":
                    console.log(num1 - num2);
                    break;

                case "/":
                    if (num2 === 0) {
                        console.log("No se puede dividir entre 0");
                    } else {
                        console.log(num1 / num2)
                    }
                    break;

                case "*":
                    console.log(num1 * num2)
                    break;
            
                default:
                    console.log("No eligio una operacion valida")
                    break;
            }
        }
        
        operacion(numero1,numero2,signo)
    </script>
</body>
</html>
